<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Form</title>
</head>
<body>
<form method="POST">
        {% csrf_token %}
        {{form}}

        <button type="submit" class="save btn btn-default" >Submit</button>
    </form>
    {{msg}}
    <table border=1px>
      {% for item in query %}
    <tr><td><strong>{{ item.post_title }}</strong>
        <li>{{ item.post_desc}}</li></td></tr>
      {% endfor %}
   </table>
</body>
</html>
